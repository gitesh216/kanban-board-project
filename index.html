<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="kanban-heading">Kanban Board</h1>

    <div class="kanban-board">
        <div class="column" id="todo"
            <h2>To Do</h2>
            <button class="add-task-btn" onclick="showAddTaskForm('todo')">+ Add Task</button>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added here -->
            </div>
            
        </div>

        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <button class="add-task-btn" onclick="showAddTaskForm('in-progress')">+ Add Task</button>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added here -->
            </div>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
            <button class="add-task-btn" onclick="showAddTaskForm('done')">+ Add Task</button>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Tasks will be added here -->
            </div>
        </div>
    </div>

    <!-- Add Task Form Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <input type="text" id="taskTitle" placeholder="Enter task title">
            <label class="prioritySelect" for="prioritySelect">Task Priority: </label>
            <select name="priorities" class="prioritySelect" id="priorityId">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <textarea id="taskDescription" placeholder="Enter task description"></textarea>
            <div class="modal-buttons">
                <button onclick="addNewTask()" id="saveTaskBtn">Add Task</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
